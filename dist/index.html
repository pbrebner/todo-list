<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="main.js" defer></script>
    </head>
    <body class="body">
        <header class="header">
            <h1>Todo</h1>
        </header>
        <main class="main">
            <div class="sidebar">
                <div class="tabSection">
                    <p>Today</p>
                    <p>Important</p>
                </div>
                <div class="projectSection">
                    <h3>Projects</h3>
                    <div class="projectList">
                        <p>Project 1</p>
                        <p>Project 2</p>
                        <p>Project 3</p>
                    </div>
                </div>
                <footer class="footer">Developed by Patrick Brebner</footer>
            </div>
            <div class="display">
                <h2 class="displayHeader">Default Title</h2>
                <button>Add Task</button>
            </div>
        </main>
    </body>
</html>
